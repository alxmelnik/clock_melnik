<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Часы</title>
</head>

<body>
  <div class="wrapper">

    <div class="timer">
      <div class="timer__value timer__hours">00</div>
      <div class="timer__value timer__minutes">00</div>
      <div class="timer__value timer__seconds">00</div>
    </div>

    <div class="stopwatch">
      <div class="stopwatch__value">
        <div class="stopwatch__inner stopwatch__minutes">00</div>
        <div class="stopwatch__inner stopwatch__seconds">00</div>
        <div class="stopwatch__inner stopwatch__millisecond">00</div>
      </div>

      <div class="buttons">
        <div class="btn btn--reset">Сброс</div>
        <div class="btn btn--stop">Стоп</div>
        <div class="btn btn--start">Старт</div>
      </div>

    </div>

  </div>



  <script src="./app.js"></script>
</body>


</html>
